<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/drrr.css">
    <link rel="stylesheet" href="/static/chat.css">
    <title>个人资料</title>
</head>
<body>
  <div class="head">
    <div class="left title">聊天室</div>
    <div class="right">
      <span><a href="/">返回聊天室</a></span>
    </div>
  </div>
<div class="background">
  <div class="content clearfix profile">
    <div class="box profile-box">
      <div>
          用户名： {{ user.username }}
      </div>
      <div>
        <form action="/user/update_password" method="post">
          密码：
          <input name="password" value="">
          <button>修改密码</button>
        </form>
      </div>
      <div>
        <form action="/user/update_avatar" method="post">
          头像：
          <input name="avatar" value="{{ user.avatar }}" style="width:400px;">
          <button>修改头像</button>
        </form>
      </div>
      <div class="description ">
        没做图片上传，这里只能填外链url，将就一下（
      </div>
      <div>
        头像预览：
        <div >
            <dl class="talk kanra-2x">
                <dt class="dropdown">
                    <div class="avatar avatar-kanra-2x"></div>
                    <div class="name" data-toggle="dropdown">
                        <span class="select-text">{{ user.username }}</span>
                    </div>
                    <ul class="dropdown-menu" role="menu"></ul>
                </dt>
                <dd class="bounce">
                    <div class="bubble">
                        <div class="tail-wrap center" style="background-size: 65px;">
                            <div class="tail-mask"></div>
                        </div>
                        <p class="body select-text">预览测试内容</p>
                    </div>
                </dd>
            </dl>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>
</html>
