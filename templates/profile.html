<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/drrr.css">
    <link rel="stylesheet" href="/static/chat.css">
    <title>个人资料</title>
    <style media="screen">
        body {
            margin: 30px;
        }
        input, button {
            color: black;
        }
    </style>
</head>
<body>
  <div class="head">
    <div class="left title">聊天室</div>
    <div class="right">
      <span><a href="/">返回聊天室</a></span>
    </div>
  </div>
<div class="background">
    <div>用户名： {{ user.username }}</div>
      <div>
        <form action="/user/update_password" method="post">
          密码：<input name="password" value="">
          <button>修改密码</button>
        </form>
      </div>
      <div>
        <form action="/user/update_avatar" method="post">
          头像：<input name="avatar" value="{{ user.avatar }}">
          <select name="avatar" value="{{ user.avatar }}">
              <option value='tanaka'>tanaka</option>
              <option value='kanra'>kanra</option>
              <option value='zawa'>zawa</option>
              <option value='zaika'>zaika</option>
              <option value='gg'>gg</option>
              <option value='setton'>setton</option>
              <option value='kakka'>kakka</option>
              <option value='eight'>eight</option>
              <option value='bakyura'>bakyura</option>
          </select>
          <button>修改头像</button>
        </form>
      </div>

      <div>
        头像预览：
        <div>
            <dl class="talk {{ user.avatar }}">
                <dt class="dropdown">
                    <div class="avatar avatar-{{ user.avatar }}"></div>
                    <div class="name" data-toggle="dropdown">
                        <span class="select-text">{{ user.username }}</span>
                    </div>
                    <ul class="dropdown-menu" role="menu"></ul>
                </dt>
                <dd class="bounce">
                    <div class="bubble">
                        <div class="tail-wrap center" style="background-size: 65px;">
                            <div class="tail-mask"></div>
                        </div>
                        <p class="body select-text">大家好，我是{{ user.username }}</p>
                    </div>
                </dd>
            </dl>
        </div>
      </div>
</div>
</body>
</html>
